<script>
    const openFormBtn = document.getElementById('openFormBtn');
    const popupForm =  document.getElementById('popupForm');
    const overlay = document.getElementById('chart-overlay');
    const closeform =  document.getElementById('closeform');


    openFormBtn.addEventListener('click',function() {
        popupForm.classList.add('active');
        overlay.classList.add('active');
    })

    closeform.onclick =() =>{
        popupForm.classList.remove('active');
        overlay.classList.remove('active');
    }

    overlay.onclick =() => {
        popupForm.classList.remove('active');
        overlay.classList.remove('active');
    }

    
    // Function to get the CSRF token
    function getCSRFToken() {
            let name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

      // Displaying the data which is stored in the database
          
      document.addEventListener('DOMContentLoaded', () => {
        loadData();
        document.getElementById('popupForm-data').addEventListener('submit',function(e) {
              
              e.preventDefault();

              const companyName = document.querySelector('[name = "companyName"]').value;
              const companyEmail = document.querySelector('[name = "companyEmail"]').value;
              const companyPassword = document.querySelector('[name = "companyPassword"]').value;

              const formData = {
                companyName : companyName,
                companyEmail : companyEmail,
                companyPassword : companyPassword
              }

              fetch('/super-admin/handleCompanyData/',{
                method:'POST',
                headers :  {
                  'Content-Type':'application/json',
                  'X-CSRFToken':getCSRFToken()
                },
                body:JSON.stringify(formData)
              }).then((res)=>{
                loadData();
              }).catch((err)=>{
                console.log('Error in storing the data',err)
              }) 
            })

      })


      function loadData() {
        fetch('/super-admin/fetchCompanyData/')
            .then(response => response.json())
            .then(data => {
              const container = document.querySelector('.company-list');
              container.innerHTML = '';
            

              if (Array.isArray(data)) {
                const container = document.querySelector('.company-list');
                data.forEach((item,index) =>{
                  
                  const row = document.createElement('div')
                  row.classList.add('company-row');

                  // append serial number
                  const serialEle = document.createElement('span');
                  serialEle.textContent = `${index + 1}`
                  row.appendChild(serialEle);

                  // append company name
                  const nameEle = document.createElement('span');
                  nameEle.textContent = `${item.name}`;
                  row.appendChild(nameEle);

                  // append company email
                  const emailEle = document.createElement('span');
                  emailEle.textContent = `${item.email}`;
                  row.append(emailEle);

                  // create toggle button
                  const toggleBtn = document.createElement('button');
                  toggleBtn.textContent = item.is_active ? 'Deactivate' : 'activate';
                  toggleBtn.setAttribute('data-id',item.id);
                  toggleBtn.classList.add('company-toggle-btn');

                  // Toggle logic
                  toggleBtn.addEventListener('click', () => {
                    item.is_active = !item.is_active;
                    toggleBtn.textContent = item.is_active ? 'Deactivate' : 'Activate';
                    console.log("Real ID of this item:", toggleBtn.getAttribute('data-id'));
                  });
                  row.appendChild(toggleBtn);


                  // Append row to the container
                  container.appendChild(row);
                })
          
              }
            })
            .catch(error => {
              console.error('Error fetching company data:', error);
            });
      }

</script>
