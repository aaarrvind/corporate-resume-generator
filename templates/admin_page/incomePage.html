      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <h1>Create Subscription Plan</h1>

        <form id="planForm">
          {% csrf_token %}
          
          <div class="form-group">
              <label for="plan_type">Plan Type</label>
              <select id="plan_type" name="plan_type" required>
                  <option value="monthly">Monthly</option>
                  <option value="yearly">Yearly</option>
              </select>
          </div>
      
          <div class="form-group">
              <label for="duration_days">Duration (Days)</label>
              <input type="number" id="duration_days" name="duration_days" required>
              <span id="duration_error" class="error"></span>
          </div>
      
          <div class="form-group">
              <label for="price">Price (₹)</label>
              <input type="number" id="price" name="price" step="0.01" required>
              <span id="price_error" class="error"></span>
          </div>
      
          <div class="form-group">
              <label for="offer_details">Offer Details</label>
              <textarea id="offer_details" name="offer_details" rows="4"></textarea>
          </div>
      
          <button type="submit">Create Plan</button>
      </form>
    </div>

    <div id="subscription-plans-container"></div>
    </div>
  </div>
    
  <script>
    document.getElementById("planForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Stop default form submission
    
        // Get CSRF token from template or cookie
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
        // Collect form data
        const data = {
            plan_type: document.getElementById("plan_type").value,
            duration_days: document.getElementById("duration_days").value,
            price: document.getElementById("price").value,
            offer_details: document.getElementById("offer_details").value
        };

        console.log(data)
    
        try {
            const response = await fetch("/super-admin/handleSubscription/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify(data)
            });
    
            if (response.ok) {
                const result = await response.json();
                alert("Plan created successfully!");
                location.reload()
            } else {
                const error = await response.json();
                alert("Failed to create plan: " + JSON.stringify(error));
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong!");
        }
    });

    function getCSRFToken() {
      let name = 'csrftoken';
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    document.addEventListener("DOMContentLoaded", function() {
        fetch('/super-admin/subscriptions/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('subscription-plans-container');

                if (data.length === 0) {
                    container.innerHTML = "<p>No subscription plans available.</p>";
                    return;
                }

                data.forEach(plan => {
                    const planDiv = document.createElement("div");
                    planDiv.className = "subscription-card";
                    planDiv.innerHTML = `
                        <h3>${plan.plan_type.charAt(0).toUpperCase() + plan.plan_type.slice(1)} Plan</h3>
                        <p><strong>Duration:</strong> ${plan.duration_days} days</p>
                        <p><strong>Price:</strong> ₹${plan.price}</p>
                        <p><strong>Offer:</strong> ${plan.offer_details || 'N/A'}</p>
                        <hr/>
                    `;
                    container.appendChild(planDiv);
                });
            })
            .catch(error => {
                console.error("Error fetching subscription plans:", error);
            });
    });

    </script>
