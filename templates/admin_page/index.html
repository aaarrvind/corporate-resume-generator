{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title> 
   <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
              <line x1="3" x2="21" y1="9" y2="9"></line>
              <line x1="9" x2="9" y1="21" y2="9"></line>
            </svg>
          </div>
          <h1>Admin Panel</h1>
        </div>
        <button class="close-sidebar-btn" id="closeSidebarBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>

      <nav class="sidebar-nav"><style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 0.6rem;
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
        <ul>
          <li>
            <a onclick="window.location.href='/super-admin/dashboard/'" href="#" class="nav-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                <line x1="3" x2="21" y1="9" y2="9"></line>
                <line x1="9" x2="9" y1="21" y2="9"></line>
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="M16 16h6v6h-6z"></path>
                <path d="M2 16h6v6H2z"></path>
                <path d="M9 2h6v6H9z"></path>
                <path d="M3 10h18"></path>
                <path d="M10 3v17"></path>
              </svg>
              Product
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item active">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              Customers
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">

                <path d="M12 2v20"></path>
                <path d="M12 12H2"></path>
                <path d="m20 16-4-4 4-4"></path>
              </svg>
              Income
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="m3 15 5-5 5 5"></path>
                <path d="m18 9-5-5-5 5"></path>
                <path d="M21 19H3"></path>
              </svg>
              Promote
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4"></path>
                <path d="M12 8h.01"></path>
              </svg>
              Help
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
                <path d="m9 18 6-6-6-6"></path>
              </svg>

          </li>
        </ul>
      </nav>

      <div class="user-profile">
        <div class="avatar">
          <img src="https://via.placeholder.com/40" alt="User avatar">
        </div>
        <div class="user-info">
          <p class="user-name">Admin</p>
          <p class="user-role">Project Manager</p>
        </div>
      </div>
    </aside>

    <div class="main-content">
      <!-- Mobile Header -->
      <header class="mobile-header">
        <button class="menu-btn" id="menuBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        </button>
        <div class="search-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          <input type="text" placeholder="Search..." class="search-input">
        </div>
      </header>

      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <div class="companyHistory-body">
          <div class="companyHistory-container">
            <p class="companyHistory-subheading">Company Status Analysis</p>
      
            <div class="companyHistory-chartSection">
              <h3 class="companyHistory-chartTitle">Active vs Inactive Companies</h3>
              <div class="companyHistory-chartContainer">
                <canvas id="statusChart"></canvas> <!-- Removed the height attribute here -->
              </div>
            </div>
            
          </div>

          <div class="active-deactive-company-list">
            <button onclick="window.location.href='/super-admin/getCompanies/?active=true' ">Active company list</button>
            <button onclick="window.location.href='/super-admin/getCompanies/?active=false' ">Deactive company list</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  {{ status_data|json_script:"status-data" }}

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script>
      const statusData = JSON.parse(document.getElementById('status-data').textContent);

const statusCtx = document.getElementById('statusChart').getContext('2d');
new Chart(statusCtx, {
  type: 'pie',
  data: {
    labels: statusData.map(item => item.is_active ? 'Active' : 'Inactive'),
    datasets: [{
      label: 'Companies Status',
      data: statusData.map(item => item.count),
      backgroundColor: [
        '#a2c2f8',  
        '#f8c8b5',  
        '#b8e6a1',  
        '#f1a7a1',  
        '#d0a4de',  
        '#e5b3b3', 
        '#e1e1e1', 
        '#f6e3b4',  
        '#99d4cc',  
        '#c8f0a1'   
      ],
      hoverBackgroundColor: [
        '#7fa9d8',  
        '#f0a37b', 
        '#9dd97b',  
        '#e07b7b',  
        '#a97bbf',  
        '#d58b8b',  
        '#c3c3c3',  
        '#e2d27a',  
        '#5ab0a2',  
        '#97d168'   
      ],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true
  }
});

  </script>
    
    
</body>
</html>
